<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang='ja' xml:lang='ja'>
  <head>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type' />
    <meta content='text/css' http-equiv='Content-Style-Type' />
    <meta content='text/javascript' http-equiv='Content-Script-Type' />
    <title>wclick and rclick</title>
    <link href='/favicon.ico' rel='shortcut icon' />
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/flick/jquery-ui.css" media="screen" rel="stylesheet" type="text/css" />
    <style type="text/css">
      /* <![CDATA[ */
        #w {
          background: #eee;
        }

        #r {
          background: #aaa;
        }
        .square {
          width: 200px;
          height:200px;
        }
      /* ]]> */
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      //<![CDATA[
        $(function(){
          $('#w').dblclick(function(e){
            alert('Double click!')
          })
          $('#r').mousedown(function(e){
            if (e.button == '2') {
              alert('Right click!')
            }
          })
        })
      //]]>
    </script>
  </head>
  <body>
    <div id="w" class="square" style="">Double click!</div>
    <div id="r" class="square">Right click!</div>
  </body>
</html>
